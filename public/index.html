<!DOCTYPE html><html><head><title>Sudoku</title><link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"><link rel="stylesheet" href="./style/reset.css"><link rel="stylesheet" href="./style/style.css"><script src="./bower_components/jquery/dist/jquery.js"></script><script src="./js/data.js"></script><script src="./js/main.js"></script></head><body><header></header><div id="game-board-container"></div><div id="user-ctrl-container"><button class="restart">Restart</button><button class="solution">Solution</button><button class="new-game">New Game</button></div><article><p class="article-title">How to play?</p><p class="article-content">If you don't know how to play, just
click the solution button. I can
help you.</p><p class="article-end">Have fun!</p></article><script>$(document).ready(function() {
	var game = Sudoku.getInstance();
	
	//when load page should append a new gameboard
	$('#game-board-container').append(game.gameBoard());

	//when click clear should reset the gameboard
	$('.restart').on('click', function() {
		game.reset();
	});

	//when click newGame should generate a new gameboard
	$('.new-game').on('click', function() {
		$('.parent-matrix').remove();
		$('#game-board-container').append(game.gameBoard());
	});

	//when click solution should generate a solution gameboard
});</script><footer><p>Copyright (c) Sudoku XianhuiFeng</p></footer></body></html>
